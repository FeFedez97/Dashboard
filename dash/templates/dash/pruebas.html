<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.js"></script>
    <title>Dashboard</title>
    <style>
        li {
            color: red
        }
    </style>
</head>
<body>
Aqui deberia ir un dashboard
<div>
<ul>
    <li>Time: {{ data.time }}</li>
    <li>Machine 1: B1= {{ data.M1B1}} B2= {{ data.M1B2}} B3= {{ data.M1B3}}</li>
    <li>Machine 2: B1= {{ data.M2B1}} B2= {{ data.M2B2}} B3= {{ data.M2B3}}</li>
    <li>Machine 3: B1= {{ data.M3B1}} B2= {{ data.M3B2}} B3= {{ data.M3B3}}</li>
</ul>
</div>

<canvas id="myChart" width="80" height="80"></canvas>
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Machine 1', 'Machine 2', 'Machine 3'],
        datasets: [{
            label: 'Downtime',
            data: {{ machine_times }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</body>
</html>
